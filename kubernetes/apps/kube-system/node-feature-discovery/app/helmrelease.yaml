---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  interval: 5m0s
  values:
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: "nfd-worker-conf"
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      config:
        core:
          labelSources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - class
              - vendor
              - device
          custom:
            - name: "intel-gpu"
              labels:
                - intel-gpu: "true"
              matchOn:
                - pciId:
                    class: ["0300"]
                    vendor: ["8086"]
