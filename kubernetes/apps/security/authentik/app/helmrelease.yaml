---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.2.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: authentik-redis
      namespace: security
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secrets
      envFrom:
        - secretRef:
            name: authentik-secrets
    server:
      initContainers:
        init-db:
          image: ghcr.io/onedr0p/postgres-init:16
          imagePullPolicy: IfNotPresent
      deploymentStrategy:
        type: RollingUpdate
      autoscaling:
        enabled: true
      metrics:
        serviceMonitor:
          enabled: true
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: authentik.png
          gethomepage.dev/name: Authentik
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/widget.type: authentik
          gethomepage.dev/widget.url: https://authentik.${SECRET_DOMAIN}
          gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_AUTHENTIK_TOKEN}}"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: &host authentik.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: *host
    worker:
      deploymentStrategy:
        type: RollingUpdate
      autoscaling:
        enabled: true
    postgresql:
      enabled: false
    redis:
      enabled: false
    geoip:
      enabled: false
    prometheus:
      rules:
        enabled: true
    authentik:
      email:
        from: id@${SECRET_DOMAIN}
        host: smtp.gmail.com
        port: 465
        use_ssl: true
      outposts:
        docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
