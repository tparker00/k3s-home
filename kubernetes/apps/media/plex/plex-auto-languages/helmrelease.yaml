---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex-auto-languages
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: remirigal/plex-auto-languages
              tag: v1.2.3
            env:
              TZ: ${TIMEZONE}
              PLEX_URL: "http://plex.media.svc.cluster.local:32400"
              PLEX_TOKEN: ${PLEX_TOKEN}
            resources:
              requests:
                cpu: 150m
                memory: 200M
              limits:
                memory: 400M
    service:
      main:
        enabled: false
