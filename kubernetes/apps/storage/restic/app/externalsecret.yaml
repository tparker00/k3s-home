---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "restic"
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # App
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        RESTIC_FORGET_ARGS: "--prune --keep-hourly 10 --keep-daily 7 --keep-weekly 5 --keep-monthly 12 --keep-yearly 10"
        RESTIC_REPOSITORY: "{{ .RESTIC_REPOSITORY }}"
        BACKUP_ROOT_DIR: "{{ .ROOT_DIR }}"
        RESTIC_JOB_ARGS: "--files-from /config/include_files.txt --exclude-file /config/exclude_files.txt --verbose"
  data:
    - secretKey: RESTIC_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 0c83456b-992a-4a41-b617-b10b01009a46
        property: password
    - secretKey: AWS_ACCESS_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 0c83456b-992a-4a41-b617-b10b01009a46
        property: access_key
    - secretKey: AWS_SECRET_ACCESS_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 0c83456b-992a-4a41-b617-b10b01009a46
        property: secret_key
    - secretKey: RESTIC_REPOSITORY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 0c83456b-992a-4a41-b617-b10b01009a46
        property: repository
    - secretKey: ROOT_DIR
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 0c83456b-992a-4a41-b617-b10b01009a46
        property: root_dir

