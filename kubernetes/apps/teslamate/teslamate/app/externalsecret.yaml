---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app teslamate
  namespace: teslamate
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ENCRYPTION_KEY: "{{ .TESLAMATE_ENCRYPTION_KEY }}"
        DATABASE_USER: &dbUser "{{ .TESLAMATE_POSTGRES_USER }}"
        DATABASE_PASS: &dbPass "{{ .TESLAMATE_POSTGRES_PASSWORD }}"
        DATABASE_NAME: &dbName teslamate
        DATABASE_HOST: &dbHost postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: TESLAMATE_ENCRYPTION_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: fa310495-5118-475a-854a-b10a0021a2d6
        property: enc_key
    - secretKey: TESLAMATE_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: fa310495-5118-475a-854a-b10a0021a2d6
        property: pg_user
    - secretKey: TESLAMATE_POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: fa310495-5118-475a-854a-b10a0021a2d6
        property: pg_pass
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 6c1e4615-5100-4dab-a169-b107003f2677
        property: password
