---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        PROWLARR__API_KEY: &apiKey "{{ .PROWLAR_API_KEY }}"
        PROWLARR__POSTGRES_HOST: &dbHost postgres-rw.database.svc.cluster.local
        PROWLARR__POSTGRES_PORT: "5432"
        PROWLARR__POSTGRES_USER: &dbUser "{{ .PROWLARR_POSTGRES_USER }}"
        PROWLARR__POSTGRES_PASSWORD: &dbPass "{{ .PROWLARR_POSTGRES_PASSWORD }}"
        PROWLARR__POSTGRES_MAIN_DB: prowlarr_main
        PROWLARR__POSTGRES_LOG_DB: prowlarr_log
        # Postgres Init
        INIT_POSTGRES_DBNAME: prowlarr_main prowlarr_log
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Exportar vars
        APIKEY: *apiKey
        URL: "{{ .PROWLARR_URL }}"
  data:
    - secretKey: PROWLAR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 0ffba09a-6f34-4a63-8710-b12d0139c919
        property: token
    - secretKey: PROWLARR_POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 0ffba09a-6f34-4a63-8710-b12d0139c919
        property: pg_user
    - secretKey: PROWLARR_POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 0ffba09a-6f34-4a63-8710-b12d0139c919
        property: pg_password
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 6c1e4615-5100-4dab-a169-b107003f2677
        property: password
    - secretKey: PROWLARR_URL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 0ffba09a-6f34-4a63-8710-b12d0139c919
        property: prowlarr_url
