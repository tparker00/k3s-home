---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        BAZARR__API_KEY: &apiKey "{{ .BAZARR__API_KEY }}"
        POSTGRES_HOST: &dbHost postgres-rw.database.svc.cluster.local
        POSTGRES_USER: &dbUser "{{ .BAZARR__POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbPass "{{ .BAZARR__POSTGRES_PASSWORD }}"
        POSTGRES_DATABASE: bazarr
        # Postgres Init
        INIT_POSTGRES_DBNAME: bazarr
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Exportar vars
        APIKEY: *apiKey
        URL: "{{ .BAZARR_URL }}"
  data:
    - secretKey: BAZARR__API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 4b8a759b-de46-4f5c-82ef-b12d0144dc8c
        property: token
    - secretKey: BAZARR__POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 4b8a759b-de46-4f5c-82ef-b12d0144dc8c
        property: pg_user
    - secretKey: BAZARR__POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 4b8a759b-de46-4f5c-82ef-b12d0144dc8c
        property: pg_password
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 6c1e4615-5100-4dab-a169-b107003f2677
        property: password
    - secretKey: SONARR_URL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 4b8a759b-de46-4f5c-82ef-b12d0144dc8c
        property: bazarr_url
